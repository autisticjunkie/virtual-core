<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Core - Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/css/xterm-addon-fit.css" />
    <style>
        :root {
            --neon-green: #39ff14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        #terminal-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            padding: 20px;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .xterm {
            padding: 10px;
            height: 100%;
            width: 100%;
        }

        .xterm-viewport {
            overflow-y: auto !important;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) #000;
            background-color: #000 !important;
        }

        .xterm-screen {
            padding: 5px;
            background-color: #000 !important;
        }

        /* Webkit scrollbar styling */
        .xterm-viewport::-webkit-scrollbar {
            width: 10px;
            background-color: #000;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background: #000;
            border-radius: 5px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 5px;
            border: 2px solid #000;
        }

        /* Firefox scrollbar styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) #000;
        }

        @-moz-document url-prefix() {
            #terminal-container {
                background: #000 !important;
            }
            .xterm-viewport {
                background: #000 !important;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #terminal-container {
                width: 100%;
                height: 95vh;
                padding: 10px;
            }
        }

        @supports (-moz-appearance:none) {
            #terminal-container {
                background: #000 !important;
            }
            .xterm-viewport {
                background: #000 !important;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Core dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.8.0/lib/xterm-addon-web-links.js"></script>
    
    <!-- Blockchain dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@metaplex-foundation/js@latest/dist/index.global.js"></script>
    
    <!-- Terminal script -->
    <script src="./terminal.js"></script>
    <script>
        // Make sure all scripts are loaded before initializing
        window.addEventListener('load', () => {
            // Check if all required dependencies are loaded
            if (typeof Terminal !== 'undefined' && 
                typeof solanaWeb3 !== 'undefined' && 
                typeof Metaplex !== 'undefined') {
                
                // Initialize terminal
                const terminal = new VirtualCoreTerminal();
                
                // Log any initialization errors
                window.onerror = function(msg, url, line) {
                    console.error(`Error: ${msg}\nURL: ${url}\nLine: ${line}`);
                    return false;
                };
            } else {
                console.error('Required dependencies not loaded');
                document.getElementById('terminal-container').innerHTML = 
                    '<div style="color: #39ff14; padding: 20px;">Error: Required dependencies not loaded. Please check console for details.</div>';
            }
        });
    </script>
</body>
</html>
