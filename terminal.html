<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Core - Terminal</title>
    
    <!-- Terminal styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <style>
        :root {
            --neon-green: #39ff14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #terminal-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            background-color: #000;
        }

        .xterm {
            padding: 10px;
        }

        .xterm-viewport {
            background-color: #000 !important;
        }

        .xterm-screen {
            background-color: #000 !important;
        }

        @media (max-width: 768px) {
            #terminal-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Load dependencies in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.7.0/lib/xterm-addon-web-links.min.js"></script>
    
    <!-- Load Solana dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@metaplex-foundation/js@0.19.4/dist/index.global.js"></script>
    
    <!-- Initialize terminal -->
    <script>
        // Wait for all dependencies to load
        window.addEventListener('load', async () => {
            try {
                // Check if all required dependencies are loaded
                if (!window.Terminal) {
                    throw new Error('xterm.js not loaded');
                }
                if (!window.FitAddon) {
                    throw new Error('FitAddon not loaded');
                }
                if (!window.WebLinksAddon) {
                    throw new Error('WebLinksAddon not loaded');
                }

                // Load our terminal script
                const terminalScript = document.createElement('script');
                terminalScript.src = 'terminal.js';
                terminalScript.onload = () => {
                    // Initialize terminal after script loads
                    try {
                        window.terminal = new VirtualCoreTerminal();
                    } catch (error) {
                        console.error('Terminal initialization error:', error);
                        showError(error.message);
                    }
                };
                terminalScript.onerror = (error) => {
                    console.error('Failed to load terminal.js:', error);
                    showError('Failed to load terminal script');
                };
                document.body.appendChild(terminalScript);

            } catch (error) {
                console.error('Dependency error:', error);
                showError(error.message);
            }
        });

        function showError(message) {
            const container = document.getElementById('terminal-container');
            if (container) {
                container.innerHTML = `
                    <div style="color: #39ff14; padding: 20px; font-family: monospace;">
                        Error: ${message}<br>
                        Please check console for details.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
